<!DOCTYPE html>
<html>
    <!-- This is the metadata. It shows up in the tab. Good for SEO -->
<head>
    <title>Welcome to my store!</title>
    <!-- Use UTF-8 so that special characters and emojis are allowed -->
    <meta charset="UTF-8">
    <!-- Some garbage internet explorer needs -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This is for mobile. Always have those three meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- This is the header of the page-->
    <h1>Hi! Welcome to my store!</h1>

    <!-- This is a paragraph element -->
    <p>Isn't it awesome?</p>

    <!-- This is an inserted gif/image -->
    <div><img src="dancing hell yeah.gif"></div>

    <!-- This is an unordered list of links using the absolute path -->
    <ul>
        <li><a href="https://twitter.com/">Find me on my Twitter</a></li>
        <li><a href="https://Instagram.com/">Find me on my Instagram</a></li>
    </ul>

    <div>
        <!-- Create a link to about us page. This is the relative path -->
        <a href="aboutus.html">About Us</a>
    </div>
</body>
</html>
